---
- name: mov64
  rex_w: true
  opcode: [0x8b]
  params: [destination, source]
  encoding: [reg, rm_mem]

- name: call
  opcode: [0xff]
  extension: 0x02
  params: [callee]
  encoding: [rm_mem]

- name: bts64
  rex_w: true
  opcode: [0x0f, 0xba]
  extension: 0x05
  params: [bitstring, index]
  encoding: [rm_reg, u8]

- name: bts32
  opcode: [0x0f, 0xba]
  extension: 0x05
  params: [bitstring, index]
  encoding: [rm_mem, u8]

- name: lea64
  rex_w: true
  opcode: [0x8d]
  params: [destination, address]
  encoding: [reg, rm_mem]

- name: xor64
  rex_w: true
  opcode: [0x31]
  params: [destination, source]
  encoding: [rm_reg, reg]

- name: ret
  opcode: [0xc3]
  params: []
  encoding: []

- name: jnc
  opcode: [0x73]
  params: [delta]
  encoding: [i8]
