- name: mov64
  opcode: [0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
  encoding: [reg, u64]
  special: |
    *(code++) = REX(1, 0, 0, reg >> 3u);
    *(code++) = 0xb8 + (reg & 7u);

    serialize_operand_le(code, immediate, 8);
    code += 8;


- name: push64
  opcode: [0x00, 0x00]
  encoding: [reg]
  special: |
    if(reg >> 3u) {
      *(code++) = REX(0, 0, 0, 1);
    }

    *(code++) = 0x50 + (reg & 7u);

- name: pop64
  opcode: [0x00, 0x00]
  encoding: [reg]
  special: |
    if(reg >> 3u) {
      *(code++) = REX(0, 0, 0, 1);
    }

    *(code++) = 0x58 + (reg & 7u);

