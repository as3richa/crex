---
- pattern: '\A(0|[1-9][0-9]{0,2}).(0|[1-9][0-9]{0,2}).(0|[1-9][0-9]{0,2}).(0|[1-9][0-9]{0,2})\z'
  testcases:
    - str: '127.0.0.1'
      groups:
      - [0, '127.0.0.1']
      - [0, '127']
      - [4, '0']
      - [6, '0']
      - [8, '1']

    - str: '01.0.0.1'
      groups: null

    - str: '192.168.1.255'
      groups:
      - [0, '192.168.1.255']
      - [0, '192']
      - [4, '168']
      - [8, '1']
      - [10, '255']

    - str: 'ip 127.0.0.1'
      groups: null

    - str: '192.168.1.255 is your ip'
      groups: null
